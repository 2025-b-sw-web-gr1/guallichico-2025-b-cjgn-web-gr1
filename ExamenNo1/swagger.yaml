openapi: 3.0.0
info:
  title: JSONPlaceholder API
  description: |
    Documentación completa de la API REST de JSONPlaceholder para fines educativos.
    
    JSONPlaceholder es una API REST gratuita para testing y prototipos.
    Proporciona endpoints para posts, comentarios, álbumes, fotos, todos y usuarios.
    
    **Nota:** Esta es una API de solo lectura (fake). Las operaciones POST, PUT, PATCH y DELETE 
    son simuladas y no persisten los cambios realmente.
    
    Desarrollado por: Javier Guallichico - EPN 2025
  version: 1.0.0
  contact:
    name: Javier Guallichico
    email: javier.guallichico@epn.edu.ec
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: https://jsonplaceholder.typicode.com
    description: Servidor de producción

tags:
  - name: Posts
    description: Operaciones relacionadas con publicaciones
  - name: Comments
    description: Operaciones relacionadas con comentarios
  - name: Albums
    description: Operaciones relacionadas con álbumes
  - name: Photos
    description: Operaciones relacionadas con fotos
  - name: Todos
    description: Operaciones relacionadas con tareas
  - name: Users
    description: Operaciones relacionadas con usuarios

paths:
  # ==================== POSTS ====================
  /posts:
    get:
      tags:
        - Posts
      summary: Obtener todos los posts
      description: Retorna una lista completa de todos los posts disponibles
      responses:
        '200':
          description: Lista de posts obtenida exitosamente
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Post'
              example:
                - userId: 1
                  id: 1
                  title: "sunt aut facere repellat provident"
                  body: "quia et suscipit suscipit recusandae"
                - userId: 1
                  id: 2
                  title: "qui est esse"
                  body: "est rerum tempore vitae"
    
    post:
      tags:
        - Posts
      summary: Crear un nuevo post
      description: Crea un nuevo post (simulado, no persiste)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostInput'
            example:
              title: "Mi nuevo post"
              body: "Este es el contenido de mi post"
              userId: 1
      responses:
        '201':
          description: Post creado exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Post'
              example:
                userId: 1
                id: 101
                title: "Mi nuevo post"
                body: "Este es el contenido de mi post"

  /posts/{id}:
    get:
      tags:
        - Posts
      summary: Obtener un post específico
      description: Retorna un post por su ID
      parameters:
        - name: id
          in: path
          required: true
          description: ID del post a obtener
          schema:
            type: integer
            example: 1
      responses:
        '200':
          description: Post encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Post'
        '404':
          description: Post no encontrado
    
    put:
      tags:
        - Posts
      summary: Actualizar un post completo
      description: Actualiza todos los campos de un post (simulado)
      parameters:
        - name: id
          in: path
          required: true
          description: ID del post a actualizar
          schema:
            type: integer
            example: 1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostInput'
      responses:
        '200':
          description: Post actualizado exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Post'
    
    patch:
      tags:
        - Posts
      summary: Actualizar parcialmente un post
      description: Actualiza solo algunos campos de un post (simulado)
      parameters:
        - name: id
          in: path
          required: true
          description: ID del post a actualizar
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                body:
                  type: string
      responses:
        '200':
          description: Post actualizado parcialmente
    
    delete:
      tags:
        - Posts
      summary: Eliminar un post
      description: Elimina un post por su ID (simulado)
      parameters:
        - name: id
          in: path
          required: true
          description: ID del post a eliminar
          schema:
            type: integer
      responses:
        '200':
          description: Post eliminado exitosamente

  /posts/{id}/comments:
    get:
      tags:
        - Posts
        - Comments
      summary: Obtener comentarios de un post
      description: Retorna todos los comentarios asociados a un post específico
      parameters:
        - name: id
          in: path
          required: true
          description: ID del post
          schema:
            type: integer
            example: 1
      responses:
        '200':
          description: Lista de comentarios del post
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Comment'

  # ==================== COMMENTS ====================
  /comments:
    get:
      tags:
        - Comments
      summary: Obtener todos los comentarios
      description: Retorna una lista completa de todos los comentarios
      parameters:
        - name: postId
          in: query
          description: Filtrar comentarios por ID de post
          schema:
            type: integer
            example: 1
      responses:
        '200':
          description: Lista de comentarios
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Comment'
              example:
                - postId: 1
                  id: 1
                  name: "id labore ex et quam laborum"
                  email: "Eliseo@gardner.biz"
                  body: "laudantium enim quasi est quidem"

  /comments/{id}:
    get:
      tags:
        - Comments
      summary: Obtener un comentario específico
      description: Retorna un comentario por su ID
      parameters:
        - name: id
          in: path
          required: true
          description: ID del comentario
          schema:
            type: integer
            example: 1
      responses:
        '200':
          description: Comentario encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Comment'

  # ==================== ALBUMS ====================
  /albums:
    get:
      tags:
        - Albums
      summary: Obtener todos los álbumes
      description: Retorna una lista completa de todos los álbumes
      parameters:
        - name: userId
          in: query
          description: Filtrar álbumes por ID de usuario
          schema:
            type: integer
            example: 1
      responses:
        '200':
          description: Lista de álbumes
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Album'

  /albums/{id}:
    get:
      tags:
        - Albums
      summary: Obtener un álbum específico
      description: Retorna un álbum por su ID
      parameters:
        - name: id
          in: path
          required: true
          description: ID del álbum
          schema:
            type: integer
            example: 1
      responses:
        '200':
          description: Álbum encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Album'

  /albums/{id}/photos:
    get:
      tags:
        - Albums
        - Photos
      summary: Obtener fotos de un álbum
      description: Retorna todas las fotos asociadas a un álbum específico
      parameters:
        - name: id
          in: path
          required: true
          description: ID del álbum
          schema:
            type: integer
            example: 1
      responses:
        '200':
          description: Lista de fotos del álbum
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Photo'

  # ==================== PHOTOS ====================
  /photos:
    get:
      tags:
        - Photos
      summary: Obtener todas las fotos
      description: Retorna una lista completa de todas las fotos
      parameters:
        - name: albumId
          in: query
          description: Filtrar fotos por ID de álbum
          schema:
            type: integer
            example: 1
      responses:
        '200':
          description: Lista de fotos
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Photo'

  /photos/{id}:
    get:
      tags:
        - Photos
      summary: Obtener una foto específica
      description: Retorna una foto por su ID
      parameters:
        - name: id
          in: path
          required: true
          description: ID de la foto
          schema:
            type: integer
            example: 1
      responses:
        '200':
          description: Foto encontrada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Photo'

  # ==================== TODOS ====================
  /todos:
    get:
      tags:
        - Todos
      summary: Obtener todas las tareas
      description: Retorna una lista completa de todas las tareas (todos)
      parameters:
        - name: userId
          in: query
          description: Filtrar tareas por ID de usuario
          schema:
            type: integer
            example: 1
      responses:
        '200':
          description: Lista de tareas
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Todo'

  /todos/{id}:
    get:
      tags:
        - Todos
      summary: Obtener una tarea específica
      description: Retorna una tarea por su ID
      parameters:
        - name: id
          in: path
          required: true
          description: ID de la tarea
          schema:
            type: integer
            example: 1
      responses:
        '200':
          description: Tarea encontrada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Todo'

  # ==================== USERS ====================
  /users:
    get:
      tags:
        - Users
      summary: Obtener todos los usuarios
      description: Retorna una lista completa de todos los usuarios
      responses:
        '200':
          description: Lista de usuarios
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
              example:
                - id: 1
                  name: "Leanne Graham"
                  username: "Bret"
                  email: "Sincere@april.biz"
                  address:
                    street: "Kulas Light"
                    suite: "Apt. 556"
                    city: "Gwenborough"
                    zipcode: "92998-3874"
                  phone: "1-770-736-8031 x56442"
                  website: "hildegard.org"

  /users/{id}:
    get:
      tags:
        - Users
      summary: Obtener un usuario específico
      description: Retorna un usuario por su ID
      parameters:
        - name: id
          in: path
          required: true
          description: ID del usuario
          schema:
            type: integer
            example: 1
      responses:
        '200':
          description: Usuario encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'

  /users/{id}/posts:
    get:
      tags:
        - Users
        - Posts
      summary: Obtener posts de un usuario
      description: Retorna todos los posts creados por un usuario específico
      parameters:
        - name: id
          in: path
          required: true
          description: ID del usuario
          schema:
            type: integer
            example: 1
      responses:
        '200':
          description: Lista de posts del usuario
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Post'

  /users/{id}/albums:
    get:
      tags:
        - Users
        - Albums
      summary: Obtener álbumes de un usuario
      description: Retorna todos los álbumes de un usuario específico
      parameters:
        - name: id
          in: path
          required: true
          description: ID del usuario
          schema:
            type: integer
            example: 1
      responses:
        '200':
          description: Lista de álbumes del usuario
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Album'

  /users/{id}/todos:
    get:
      tags:
        - Users
        - Todos
      summary: Obtener tareas de un usuario
      description: Retorna todas las tareas de un usuario específico
      parameters:
        - name: id
          in: path
          required: true
          description: ID del usuario
          schema:
            type: integer
            example: 1
      responses:
        '200':
          description: Lista de tareas del usuario
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Todo'

# ==================== COMPONENTS ====================
components:
  schemas:
    Post:
      type: object
      properties:
        userId:
          type: integer
          description: ID del usuario que creó el post
          example: 1
        id:
          type: integer
          description: ID único del post
          example: 1
        title:
          type: string
          description: Título del post
          example: "sunt aut facere repellat provident"
        body:
          type: string
          description: Contenido del post
          example: "quia et suscipit suscipit recusandae"
      required:
        - userId
        - title
        - body

    PostInput:
      type: object
      properties:
        title:
          type: string
          description: Título del post
          example: "Mi nuevo post"
        body:
          type: string
          description: Contenido del post
          example: "Este es el contenido de mi post"
        userId:
          type: integer
          description: ID del usuario
          example: 1
      required:
        - title
        - body
        - userId

    Comment:
      type: object
      properties:
        postId:
          type: integer
          description: ID del post al que pertenece el comentario
          example: 1
        id:
          type: integer
          description: ID único del comentario
          example: 1
        name:
          type: string
          description: Título o nombre del comentario
          example: "id labore ex et quam laborum"
        email:
          type: string
          format: email
          description: Email del autor del comentario
          example: "Eliseo@gardner.biz"
        body:
          type: string
          description: Contenido del comentario
          example: "laudantium enim quasi est quidem"

    Album:
      type: object
      properties:
        userId:
          type: integer
          description: ID del usuario propietario del álbum
          example: 1
        id:
          type: integer
          description: ID único del álbum
          example: 1
        title:
          type: string
          description: Título del álbum
          example: "quidem molestiae enim"

    Photo:
      type: object
      properties:
        albumId:
          type: integer
          description: ID del álbum al que pertenece la foto
          example: 1
        id:
          type: integer
          description: ID único de la foto
          example: 1
        title:
          type: string
          description: Título de la foto
          example: "accusamus beatae ad facilis cum"
        url:
          type: string
          format: uri
          description: URL de la imagen completa
          example: "https://via.placeholder.com/600/92c952"
        thumbnailUrl:
          type: string
          format: uri
          description: URL de la miniatura
          example: "https://via.placeholder.com/150/92c952"

    Todo:
      type: object
      properties:
        userId:
          type: integer
          description: ID del usuario propietario de la tarea
          example: 1
        id:
          type: integer
          description: ID único de la tarea
          example: 1
        title:
          type: string
          description: Título de la tarea
          example: "delectus aut autem"
        completed:
          type: boolean
          description: Estado de la tarea (completada o no)
          example: false

    User:
      type: object
      properties:
        id:
          type: integer
          description: ID único del usuario
          example: 1
        name:
          type: string
          description: Nombre completo del usuario
          example: "Leanne Graham"
        username:
          type: string
          description: Nombre de usuario
          example: "Bret"
        email:
          type: string
          format: email
          description: Email del usuario
          example: "Sincere@april.biz"
        address:
          $ref: '#/components/schemas/Address'
        phone:
          type: string
          description: Teléfono del usuario
          example: "1-770-736-8031 x56442"
        website:
          type: string
          description: Sitio web del usuario
          example: "hildegard.org"
        company:
          $ref: '#/components/schemas/Company'

    Address:
      type: object
      properties:
        street:
          type: string
          example: "Kulas Light"
        suite:
          type: string
          example: "Apt. 556"
        city:
          type: string
          example: "Gwenborough"
        zipcode:
          type: string
          example: "92998-3874"
        geo:
          $ref: '#/components/schemas/Geo'

    Geo:
      type: object
      properties:
        lat:
          type: string
          description: Latitud
          example: "-37.3159"
        lng:
          type: string
          description: Longitud
          example: "81.1496"

    Company:
      type: object
      properties:
        name:
          type: string
          example: "Romaguera-Crona"
        catchPhrase:
          type: string
          example: "Multi-layered client-server neural-net"
        bs:
          type: string
          example: "harness real-time e-markets"
